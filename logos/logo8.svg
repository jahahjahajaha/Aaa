<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Binary Blaster Logo -->
  <defs>
    <linearGradient id="binary-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1de9b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark Background -->
  <rect width="300" height="300" fill="#121212" />
  
  <!-- Binary Pattern Background -->
  <g fill="#1e1e1e" font-family="'Courier New', monospace" font-size="10">
    <text x="20" y="30">01001011 01101110 01100001 01110010</text>
    <text x="20" y="50">01101100 01101001 01011000 00100000</text>
    <text x="20" y="70">01000111 01100001 01101101 01100101</text>
    <text x="20" y="90">01110010 00100000 01000100 01100101</text>
    <text x="20" y="270">01110110 01100101 01101100 01101111</text>
    <text x="20" y="290">01110000 01100101 01110010 00100000</text>
    <text x="180" y="30">01001011 01101110 01100001 01110010</text>
    <text x="180" y="50">01101100 01101001 01011000 00100000</text>
    <text x="180" y="270">01110110 01100101 01101100 01101111</text>
    <text x="180" y="290">01110000 01100101 01110010 00100000</text>
  </g>
  
  <!-- Hexagonal Frame -->
  <polygon points="150,50 250,100 250,200 150,250 50,200 50,100" 
           fill="none" stroke="url(#binary-grad)" stroke-width="3" />
  
  <!-- Gaming Controller Abstract -->
  <rect x="125" y="160" width="50" height="30" rx="10" fill="none" stroke="#4caf50" stroke-width="2" />
  <circle cx="135" cy="175" r="5" fill="#4caf50" />
  <circle cx="165" cy="175" r="5" fill="#4caf50" />
  
  <!-- Binary "K" Style -->
  <g font-family="'Courier New', monospace" font-weight="bold">
    <text x="110" y="140" font-size="80" fill="#1de9b6">K</text>
    <text x="130" y="115" font-size="12" fill="#ffffff">01001011</text>
  </g>
  
  <!-- Circuit Detail -->
  <path d="M90,130 L110,130 M90,150 L110,150 M180,130 L200,130 M180,150 L200,150" 
        stroke="#1de9b6" stroke-width="1" stroke-dasharray="3,2" />
  
  <!-- Binary Nodes -->
  <g fill="#4caf50">
    <circle cx="90" cy="130" r="3" />
    <circle cx="90" cy="150" r="3" />
    <circle cx="200" cy="130" r="3" />
    <circle cx="200" cy="150" r="3" />
  </g>
  
  <!-- Text -->
  <text x="150" y="220" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">KnarliX</text>
</svg>
