<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Hex Coder Logo -->
  <defs>
    <linearGradient id="hex-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3949ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5c6bc0;stop-opacity:1" />
    </linearGradient>
    <pattern id="hexPattern" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 L5,0 L15,0 L20,10 L15,20 L5,20 Z" fill="none" stroke="#3949ab" stroke-width="0.5" opacity="0.3" />
    </pattern>
  </defs>
  
  <!-- Background with Hexagon Pattern -->
  <rect width="300" height="300" fill="#121212" />
  <rect width="300" height="300" fill="url(#hexPattern)" />
  
  <!-- Central Hexagon -->
  <path d="M150,80 L210,110 L210,190 L150,220 L90,190 L90,110 Z" 
        fill="#1a237e" stroke="url(#hex-grad)" stroke-width="3" />
  
  <!-- Surrounding Hexagons -->
  <g fill="#1a237e" stroke="#3949ab" stroke-width="1.5">
    <path d="M90,70 L110,80 L110,110 L90,110 L70,100 L70,80 Z" />
    <path d="M210,70 L230,80 L230,100 L210,110 L190,100 L190,80 Z" />
    <path d="M90,190 L110,190 L110,220 L90,230 L70,220 L70,200 Z" />
    <path d="M210,190 L230,200 L230,220 L210,230 L190,220 L190,190 Z" />
  </g>
  
  <!-- K Hex Style -->
  <path d="M135,130 L135,170 M135,150 L155,130 M135,150 L155,170" 
        stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  
  <!-- Hex Code Elements -->
  <g font-family="'Courier New', monospace" font-size="9" fill="#5c6bc0">
    <text x="75" y="95">0x4B</text>  <!-- K in hex -->
    <text x="205" y="95">0x58</text> <!-- X in hex -->
    <text x="75" y="215">0x01</text>
    <text x="205" y="215">0xFF</text>
  </g>
  
  <!-- Gaming Elements in Hex Theme -->
  <g fill="none" stroke="#5c6bc0" stroke-width="1.5">
    <path d="M180,140 L200,140 L200,160 L180,160 Z" />
    <path d="M185,145 L195,145 L195,155 L185,155 Z" />
  </g>
  
  <!-- Controller D-Pad in Hex Theme -->
  <g fill="none" stroke="#5c6bc0" stroke-width="1.5">
    <path d="M100,140 L120,140 L120,160 L100,160 Z" />
    <path d="M110,135 L110,165" />
    <path d="M95,150 L125,150" />
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="#3949ab" stroke-width="1" stroke-dasharray="3,2">
    <line x1="110" y1="150" x2="135" y2="150" />
    <line x1="155" y1="150" x2="180" y2="150" />
  </g>
  
  <!-- Text -->
  <text x="150" y="260" font-family="'Segoe UI', sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">KnarliX</text>
</svg>
