<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Logic Leveler Logo -->
  <defs>
    <linearGradient id="logic-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#03a9f4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark Background -->
  <rect width="300" height="300" fill="#1a1a1a" />
  
  <!-- Circuit Board Paths -->
  <g stroke="#424242" stroke-width="1" fill="none">
    <path d="M50,100 L250,100" />
    <path d="M50,150 L250,150" />
    <path d="M50,200 L250,200" />
    <path d="M100,50 L100,250" />
    <path d="M150,50 L150,250" />
    <path d="M200,50 L200,250" />
  </g>
  
  <!-- Logic Gates -->
  <g fill="none" stroke="#2196f3" stroke-width="2">
    <!-- AND Gate -->
    <path d="M80,90 L80,110 L90,110 Q100,100 90,90 Z" />
    <line x1="70" y1="95" x2="80" y2="95" />
    <line x1="70" y1="105" x2="80" y2="105" />
    <line x1="90" y1="100" x2="100" y2="100" />
    
    <!-- OR Gate -->
    <path d="M80,140 Q70,150 80,160 L90,160 Q100,150 90,140 Z" />
    <line x1="70" y1="145" x2="80" y2="145" />
    <line x1="70" y1="155" x2="80" y2="155" />
    <line x1="90" y1="150" x2="100" y2="150" />
    
    <!-- NOT Gate -->
    <path d="M80,190 L90,200 L80,210 Z" />
    <circle cx="95" cy="200" r="5" />
    <line x1="70" y1="200" x2="80" y2="200" />
    <line x1="100" y1="200" x2="110" y2="200" />
  </g>
  
  <!-- Level-up Bars -->
  <g>
    <rect x="120" y="90" width="60" height="20" rx="2" fill="#212121" stroke="#424242" stroke-width="1" />
    <rect x="120" y="90" width="20" height="20" rx="2" fill="#2196f3" />
    
    <rect x="120" y="140" width="60" height="20" rx="2" fill="#212121" stroke="#424242" stroke-width="1" />
    <rect x="120" y="140" width="40" height="20" rx="2" fill="#2196f3" />
    
    <rect x="120" y="190" width="60" height="20" rx="2" fill="#212121" stroke="#424242" stroke-width="1" />
    <rect x="120" y="190" width="60" height="20" rx="2" fill="#2196f3" />
  </g>
  
  <!-- Level Numbers -->
  <g font-family="'Segoe UI', sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">
    <text x="215" y="105">LVL 1</text>
    <text x="215" y="155">LVL 2</text>
    <text x="215" y="205">LVL 3</text>
  </g>
  
  <!-- K Logic Symbol -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#logic-grad)" stroke-width="2" />
    <path d="M-10,-15 L-10,15 M-10,0 L10,-15 M-10,0 L10,15" 
          stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#2196f3" stroke-width="1" stroke-dasharray="4,2">
    <line x1="100" y1="100" x2="120" y2="100" />
    <line x1="100" y1="150" x2="120" y2="150" />
    <line x1="100" y1="200" x2="120" y2="200" />
    <line x1="180" y1="100" x2="175" y2="125" />
    <line x1="180" y1="150" x2="175" y2="150" />
    <line x1="180" y1="200" x2="175" y2="175" />
  </g>
  
  <!-- Logic Points -->
  <circle cx="100" cy="100" r="3" fill="#03a9f4" />
  <circle cx="100" cy="150" r="3" fill="#03a9f4" />
  <circle cx="100" cy="200" r="3" fill="#03a9f4" />
  <circle cx="120" cy="100" r="3" fill="#03a9f4" />
  <circle cx="120" cy="150" r="3" fill="#03a9f4" />
  <circle cx="120" cy="200" r="3" fill="#03a9f4" />
  <circle cx="180" cy="100" r="3" fill="#03a9f4" />
  <circle cx="180" cy="150" r="3" fill="#03a9f4" />
  <circle cx="180" cy="200" r="3" fill="#03a9f4" />
  <circle cx="175" cy="125" r="3" fill="#03a9f4" />
  <circle cx="175" cy="150" r="3" fill="#03a9f4" />
  <circle cx="175" cy="175" r="3" fill="#03a9f4" />
  
  <!-- Text -->
  <text x="150" y="250" font-family="'Segoe UI', sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">KnarliX</text>
  <text x="150" y="270" font-family="'Segoe UI', sans-serif" font-size="12" fill="#03a9f4" text-anchor="middle">Logic Leveler</text>
</svg>
