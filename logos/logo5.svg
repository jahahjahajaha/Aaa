<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Digital Warrior Logo -->
  <defs>
    <linearGradient id="warrior-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f50057;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d500f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2979ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark Background -->
  <rect width="300" height="300" fill="#121212" />
  
  <!-- Geometric Border -->
  <polygon points="20,40 280,40 280,260 20,260" fill="none" stroke="url(#warrior-grad)" stroke-width="2" />
  <polygon points="40,60 260,60 260,240 40,240" fill="none" stroke="url(#warrior-grad)" stroke-width="1" />
  
  <!-- K Stylized as Sword -->
  <path d="M120,100 L120,200 M120,150 L160,100 M120,150 L160,200" 
        stroke="#f50057" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  
  <!-- Digital Elements -->
  <rect x="180" y="100" width="10" height="10" fill="#2979ff" />
  <rect x="200" y="100" width="10" height="10" fill="#2979ff" />
  <rect x="180" y="120" width="10" height="10" fill="#2979ff" />
  <rect x="200" y="120" width="10" height="10" fill="#2979ff" />
  <path d="M190,110 L190,120 M210,110 L210,120 M180,130 L200,130" 
        stroke="#2979ff" stroke-width="2" />
  
  <!-- Gaming Element -->
  <circle cx="190" cy="170" r="25" fill="none" stroke="#d500f9" stroke-width="4" />
  <path d="M175,170 L205,170 M190,155 L190,185" 
        stroke="#d500f9" stroke-width="4" stroke-linecap="round" />
  
  <!-- Abstract Warrior Helmet -->
  <path d="M90,80 Q150,40 210,80 L210,110 Q150,90 90,110 Z" 
        fill="none" stroke="url(#warrior-grad)" stroke-width="3" />
  
  <!-- Text -->
  <text x="150" y="240" font-family="'Segoe UI', sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">KnarliX</text>
</svg>
