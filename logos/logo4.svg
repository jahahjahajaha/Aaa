<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Developer's Arena Logo -->
  <defs>
    <radialGradient id="arenaGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#6200ea;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#3700b3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#121212;stop-opacity:1" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Arena Circle -->
  <circle cx="150" cy="150" r="140" fill="url(#arenaGrad)" />
  
  <!-- Code Ring -->
  <circle cx="150" cy="150" r="120" fill="none" stroke="#00e5ff" stroke-width="3" stroke-dasharray="20 5" />
  
  <!-- Developer Symbol - Brackets -->
  <path d="M100,80 L80,150 L100,220" stroke="#03dac6" stroke-width="8" stroke-linecap="round" fill="none" filter="url(#glow)" />
  <path d="M200,80 L220,150 L200,220" stroke="#03dac6" stroke-width="8" stroke-linecap="round" fill="none" filter="url(#glow)" />
  
  <!-- Gaming Controller -->
  <rect x="125" y="130" width="50" height="30" rx="10" fill="#bb86fc" filter="url(#glow)" />
  <circle cx="130" cy="145" r="5" fill="#121212" />
  <circle cx="170" cy="145" r="5" fill="#121212" />
  <rect x="140" y="170" width="20" height="10" rx="5" fill="#bb86fc" filter="url(#glow)" />
  
  <!-- K Symbol -->
  <path d="M140,110 L150,125 L160,110" stroke="#ff4081" stroke-width="5" stroke-linecap="round" fill="none" filter="url(#glow)" />
  <path d="M150,125 L150,100" stroke="#ff4081" stroke-width="5" stroke-linecap="round" fill="none" filter="url(#glow)" />
  
  <!-- Connecting Lines -->
  <path d="M85,150 L125,145 M215,150 L175,145" stroke="#ffffff" stroke-width="1" stroke-dasharray="2 2" />
  
  <!-- Text -->
  <text x="150" y="240" font-family="'Segoe UI', sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">KnarliX</text>
</svg>
