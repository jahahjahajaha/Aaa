<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Pixel Player Logo -->
  <defs>
    <pattern id="pixelPattern" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="#121212" />
      <rect width="9" height="9" fill="#1e1e1e" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#pixelPattern)" />
  
  <!-- Pixel Art Frame -->
  <g transform="translate(50, 50) scale(2)">
    <!-- Outer Frame -->
    <rect x="0" y="0" width="100" height="100" fill="none" stroke="#ff4081" stroke-width="4" />
    
    <!-- Pixel K -->
    <rect x="20" y="20" width="10" height="60" fill="#00e5ff" />
    <rect x="30" y="40" width="10" height="10" fill="#00e5ff" />
    <rect x="40" y="30" width="10" height="10" fill="#00e5ff" />
    <rect x="40" y="50" width="10" height="10" fill="#00e5ff" />
    <rect x="50" y="20" width="10" height="10" fill="#00e5ff" />
    <rect x="50" y="60" width="10" height="10" fill="#00e5ff" />
    
    <!-- Gaming Controls -->
    <rect x="70" y="30" width="10" height="10" fill="#ff4081" />
    <rect x="70" y="50" width="10" height="10" fill="#ff4081" />
    <rect x="60" y="40" width="10" height="10" fill="#ff4081" />
    <rect x="80" y="40" width="10" height="10" fill="#ff4081" />
    
    <!-- Code Pixels -->
    <rect x="20" y="10" width="10" height="5" fill="#76ff03" />
    <rect x="50" y="10" width="10" height="5" fill="#76ff03" />
    <rect x="20" y="85" width="10" height="5" fill="#76ff03" />
    <rect x="50" y="85" width="10" height="5" fill="#76ff03" />
    <rect x="70" y="70" width="20" height="5" fill="#76ff03" />
    <rect x="70" y="80" width="20" height="5" fill="#76ff03" />
  </g>
  
  <!-- Pixel Text -->
  <g transform="translate(75, 225)">
    <rect x="0" y="0" width="10" height="10" fill="#ff4081" />
    <rect x="20" y="0" width="10" height="10" fill="#ff4081" />
    <rect x="40" y="0" width="10" height="10" fill="#ff4081" />
    <rect x="60" y="0" width="10" height="10" fill="#ff4081" />
    <rect x="80" y="0" width="10" height="10" fill="#ff4081" />
    <rect x="100" y="0" width="10" height="10" fill="#ff4081" />
    <rect x="120" y="0" width="10" height="10" fill="#ff4081" />
    <rect x="140" y="0" width="10" height="10" fill="#ff4081" />
    
    <text x="75" y="35" font-family="'Press Start 2P', monospace" font-size="14" fill="#ffffff" text-anchor="middle">KnarliX</text>
  </g>
</svg>
