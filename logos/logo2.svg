<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Code Commander Logo -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f50057;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b0ff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" />
    </filter>
  </defs>
  
  <!-- Shield Background -->
  <path d="M150,40 L240,80 L240,160 C240,200 200,240 150,260 C100,240 60,200 60,160 L60,80 Z" 
        fill="#212121" stroke="url(#grad2)" stroke-width="5" />
  
  <!-- Command Symbol -->
  <path d="M150,90 L180,120 L150,150 L120,120 Z" fill="#00b0ff" />
  
  <!-- K Letter Stylized -->
  <path d="M120,160 L140,160 L150,170 L160,160 L180,160 L165,180 L180,200 L160,200 L150,190 L140,200 L120,200 L135,180 Z" 
        fill="#f50057" />
  
  <!-- Coding Elements -->
  <circle cx="110" cy="110" r="10" fill="#ffffff" />
  <circle cx="190" cy="110" r="10" fill="#ffffff" />
  <path d="M100,210 L110,220 L100,230" stroke="#ffffff" stroke-width="3" fill="none" />
  <path d="M200,210 L190,220 L200,230" stroke="#ffffff" stroke-width="3" fill="none" />
  
  <!-- Gaming Controller Buttons -->
  <circle cx="150" cy="210" r="8" fill="#00b0ff" />
  <circle cx="170" cy="210" r="8" fill="#f50057" />
  <circle cx="130" cy="210" r="8" fill="#76ff03" />
  
  <!-- Text -->
  <text x="150" y="250" font-family="'Segoe UI', sans-serif" font-size="22" font-weight="bold" fill="#ffffff" text-anchor="middle">KnarliX</text>
</svg>
