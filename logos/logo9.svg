<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Syntax Slayer Logo -->
  <defs>
    <linearGradient id="syntax-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6d00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffab00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark Code Editor Background -->
  <rect width="300" height="300" fill="#263238" />
  
  <!-- Code Line Numbers -->
  <g fill="#546e7a" font-family="'Courier New', monospace" font-size="10">
    <text x="10" y="40">1</text>
    <text x="10" y="60">2</text>
    <text x="10" y="80">3</text>
    <text x="10" y="100">4</text>
    <text x="10" y="120">5</text>
    <text x="10" y="140">6</text>
    <text x="10" y="160">7</text>
    <text x="10" y="180">8</text>
    <text x="10" y="200">9</text>
    <text x="10" y="220">10</text>
    <text x="10" y="240">11</text>
    <text x="10" y="260">12</text>
  </g>
  
  <!-- Syntax Highlighting Lines -->
  <g fill="none" stroke="#37474f" stroke-width="1">
    <line x1="30" y1="40" x2="270" y2="40" />
    <line x1="30" y1="60" x2="270" y2="60" />
    <line x1="30" y1="80" x2="270" y2="80" />
    <line x1="30" y1="100" x2="270" y2="100" />
    <line x1="30" y1="120" x2="270" y2="120" />
    <line x1="30" y1="140" x2="270" y2="140" />
    <line x1="30" y1="160" x2="270" y2="160" />
    <line x1="30" y1="180" x2="270" y2="180" />
    <line x1="30" y1="200" x2="270" y2="200" />
    <line x1="30" y1="220" x2="270" y2="220" />
    <line x1="30" y1="240" x2="270" y2="240" />
    <line x1="30" y1="260" x2="270" y2="260" />
  </g>
  
  <!-- Code Syntax -->
  <g font-family="'Courier New', monospace" font-size="12">
    <text x="40" y="40" fill="#c792ea">class</text>
    <text x="80" y="40" fill="#82aaff">KnarliX</text>
    <text x="140" y="40" fill="#ffffff">{</text>
    <text x="50" y="60" fill="#c792ea">constructor</text>
    <text x="130" y="60" fill="#ffffff">() {</text>
    <text x="60" y="80" fill="#c792ea">this</text>
    <text x="90" y="80" fill="#ffffff">.</text>
    <text x="100" y="80" fill="#82aaff">skills</text>
    <text x="140" y="80" fill="#ffffff">= [</text>
    <text x="170" y="80" fill="#c3e88d">'gaming'</text>
    <text x="230" y="80" fill="#ffffff">,</text>
    <text x="70" y="100" fill="#c3e88d">'coding'</text>
    <text x="130" y="100" fill="#ffffff">];</text>
    <text x="60" y="120" fill="#c792ea">this</text>
    <text x="90" y="120" fill="#ffffff">.</text>
    <text x="100" y="120" fill="#82aaff">level</text>
    <text x="140" y="120" fill="#ffffff">= </text>
    <text x="150" y="120" fill="#f78c6c">100</text>
    <text x="180" y="120" fill="#ffffff">;</text>
    <text x="50" y="140" fill="#ffffff">}</text>
    
    <text x="50" y="160" fill="#c792ea">slayCode</text>
    <text x="110" y="160" fill="#ffffff">() {</text>
    <text x="60" y="180" fill="#c792ea">return</text>
    <text x="110" y="180" fill="#c3e88d">'Victory!'</text>
    <text x="180" y="180" fill="#ffffff">;</text>
    <text x="50" y="200" fill="#ffffff">}</text>
    <text x="40" y="220" fill="#ffffff">}</text>
  </g>
  
  <!-- K Syntax Symbol -->
  <path d="M220,120 L220,220 M220,170 L250,130 M220,170 L250,210" 
        stroke="url(#syntax-grad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  
  <!-- Gaming Button Symbols -->
  <circle cx="220" cy="240" r="8" fill="#ff6d00" />
  <circle cx="240" cy="240" r="8" fill="#ffab00" />
  <circle cx="260" cy="240" r="8" fill="#64dd17" />
  
  <!-- Text -->
  <text x="150" y="280" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">KnarliX</text>
</svg>
