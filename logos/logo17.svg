<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Debug Champion Logo -->
  <defs>
    <linearGradient id="debug-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd600;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffab00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark Background -->
  <rect width="300" height="300" fill="#121212" />
  
  <!-- Champion Trophy Outline -->
  <path d="M120,70 L180,70 L180,100 C180,130 200,140 210,145 L210,160 L180,160 L180,170 C180,180 170,190 150,190 C130,190 120,180 120,170 L120,160 L90,160 L90,145 C100,140 120,130 120,100 Z" 
        fill="none" stroke="url(#debug-grad)" stroke-width="3" />
  
  <!-- Trophy Base -->
  <rect x="130" y="190" width="40" height="10" fill="#424242" />
  <rect x="140" y="200" width="20" height="30" fill="#424242" />
  <rect x="120" y="230" width="60" height="10" fill="#424242" />
  
  <!-- Bug with X -->
  <circle cx="150" cy="120" r="30" fill="none" stroke="#424242" stroke-width="2" />
  <circle cx="140" cy="110" r="4" fill="#424242" />
  <circle cx="160" cy="110" r="4" fill="#424242" />
  <path d="M140,130 C140,140 160,140 160,130" fill="none" stroke="#424242" stroke-width="2" />
  
  <path d="M135,105 L165,135 M135,135 L165,105" stroke="#ffd600" stroke-width="3" />
  
  <!-- Debug Lines -->
  <g stroke="#ffd600" stroke-width="1" stroke-dasharray="4,2">
    <line x1="150" y1="70" x2="150" y2="90" />
    <line x1="90" y1="152" x2="120" y2="152" />
    <line x1="180" y1="152" x2="210" y2="152" />
    <line x1="130" y1="190" x2="130" y2="170" />
    <line x1="170" y1="190" x2="170" y2="170" />
  </g>
  
  <!-- Breakpoints -->
  <circle cx="150" cy="70" r="4" fill="#ff4081" />
  <circle cx="120" cy="152" r="4" fill="#ff4081" />
  <circle cx="180" cy="152" r="4" fill="#ff4081" />
  <circle cx="130" cy="190" r="4" fill="#ff4081" />
  <circle cx="170" cy="190" r="4" fill="#ff4081" />
  
  <!-- K Symbol -->
  <path d="M145,210 L145,220 M145,215 L155,210 M145,215 L155,220" 
        stroke="#ffd600" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  
  <!-- Champion Banner -->
  <rect x="100" y="50" width="100" height="20" rx="5" fill="#212121" />
  <text x="150" y="65" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="bold" fill="#ffd600" text-anchor="middle">DEBUG CHAMPION</text>
  
  <!-- Victory Stars -->
  <g fill="#ffd600">
    <path d="M90,50 L92,55 L98,55 L94,58 L96,63 L90,60 L84,63 L86,58 L82,55 L88,55 Z" />
    <path d="M210,50 L212,55 L218,55 L214,58 L216,63 L210,60 L204,63 L206,58 L202,55 L208,55 Z" />
  </g>
  
  <!-- Text -->
  <text x="150" y="260" font-family="'Segoe UI', sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">KnarliX</text>
</svg>
