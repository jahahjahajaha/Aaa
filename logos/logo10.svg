<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Console Commander Logo -->
  <defs>
    <linearGradient id="console-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b388ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8c9eff;stop-opacity:1" />
    </linearGradient>
    <filter id="plastic" x="-10%" y="-10%" width="120%" height="120%">
      <feSpecularLighting result="specOut" specularExponent="20" lighting-color="#ffffff">
        <fePointLight x="150" y="60" z="200" />
      </feSpecularLighting>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#121212" />
  
  <!-- Retro Console Controller -->
  <rect x="50" y="100" width="200" height="100" rx="15" fill="#424242" filter="url(#plastic)" />
  
  <!-- D-Pad -->
  <rect x="80" y="130" width="40" height="40" rx="5" fill="#212121" />
  <path d="M90,150 L110,150 M100,140 L100,160" stroke="#b388ff" stroke-width="5" stroke-linecap="round" />
  
  <!-- Action Buttons -->
  <circle cx="200" cy="130" r="10" fill="#8c9eff" />
  <circle cx="220" cy="150" r="10" fill="#b388ff" />
  <circle cx="180" cy="150" r="10" fill="#7c4dff" />
  <circle cx="200" cy="170" r="10" fill="#651fff" />
  
  <!-- Start Button -->
  <rect x="130" y="140" width="40" height="20" rx="5" fill="#212121" />
  <text x="150" y="155" font-family="'Segoe UI', sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">START</text>
  
  <!-- Cable -->
  <path d="M150,200 Q150,230 100,250" stroke="#424242" stroke-width="10" fill="none" />
  
  <!-- K Symbol on D-Pad -->
  <text x="100" y="158" font-family="'Segoe UI', sans-serif" font-size="20" font-weight="bold" fill="url(#console-grad)" text-anchor="middle">K</text>
  
  <!-- Code Elements -->
  <g fill="none" stroke="#b388ff" stroke-width="2" stroke-linecap="round">
    <path d="M40,80 L20,100 L40,120" />
    <path d="M260,80 L280,100 L260,120" />
  </g>
  
  <!-- Game Screen -->
  <rect x="75" y="50" width="150" height="40" rx="5" fill="#212121" stroke="#424242" stroke-width="2" />
  <text x="150" y="75" font-family="'Press Start 2P', monospace" font-size="16" fill="#b388ff" text-anchor="middle">KnarliX</text>
  
  <!-- Console Vents -->
  <g fill="none" stroke="#424242" stroke-width="1">
    <line x1="60" y1="190" x2="80" y2="190" />
    <line x1="60" y1="195" x2="80" y2="195" />
    <line x1="220" y1="190" x2="240" y2="190" />
    <line x1="220" y1="195" x2="240" y2="195" />
  </g>
  
  <!-- Text -->
  <text x="150" y="240" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">KnarliX</text>
  <text x="150" y="260" font-family="'Segoe UI', sans-serif" font-size="12" fill="#b388ff" text-anchor="middle">Console Commander</text>
</svg>
