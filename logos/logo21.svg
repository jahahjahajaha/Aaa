<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Render Engine Logo -->
  <defs>
    <linearGradient id="render-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#673ab7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9c27b0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-render" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Dark Background -->
  <rect width="300" height="300" fill="#121212" />
  
  <!-- 3D Rendered Space -->
  <g opacity="0.1">
    <path d="M30,150 L150,80 L270,150 L150,220 Z" fill="#e1bee7" />
    <path d="M150,80 L270,150 L270,250 L150,180 Z" fill="#ce93d8" />
    <path d="M30,150 L150,80 L150,180 L30,250 Z" fill="#ba68c8" />
    <line x1="150" y1="80" x2="150" y2="180" stroke="#9c27b0" stroke-width="1" />
    <line x1="30" y1="150" x2="30" y2="250" stroke="#9c27b0" stroke-width="1" />
    <line x1="270" y1="150" x2="270" y2="250" stroke="#9c27b0" stroke-width="1" />
  </g>
  
  <!-- Wireframes -->
  <g fill="none" stroke="#673ab7" stroke-width="0.8">
    <path d="M30,150 L150,80 L270,150 L150,220 Z" />
    <path d="M150,80 L150,180 M30,150 L30,250 M270,150 L270,250" />
    <path d="M30,250 L150,180 L270,250" />
    <line x1="90" y1="115" x2="90" y2="215" />
    <line x1="210" y1="115" x2="210" y2="215" />
    <line x1="30" y1="200" x2="150" y2="130" />
    <line x1="150" y1="130" x2="270" y2="200" />
  </g>
  
  <!-- Render Engine Core -->
  <circle cx="150" cy="150" r="40" fill="#212121" stroke="url(#render-grad)" stroke-width="3" filter="url(#glow-render)" />
  
  <!-- K 3D -->
  <g transform="translate(150, 150) rotate(-15)">
    <path d="M-15,-20 L-15,20 M-15,0 L15,-20 M-15,0 L15,20" 
          stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>
  
  <!-- Render Particles -->
  <g fill="#9c27b0">
    <circle cx="100" cy="100" r="2" />
    <circle cx="120" cy="90" r="2" />
    <circle cx="140" cy="95" r="2" />
    <circle cx="160" cy="90" r="2" />
    <circle cx="180" cy="95" r="2" />
    <circle cx="200" cy="100" r="2" />
    <circle cx="90" cy="120" r="2" />
    <circle cx="80" cy="140" r="2" />
    <circle cx="90" cy="160" r="2" />
    <circle cx="220" cy="120" r="2" />
    <circle cx="230" cy="140" r="2" />
    <circle cx="220" cy="160" r="2" />
    <circle cx="100" cy="180" r="2" />
    <circle cx="120" cy="190" r="2" />
    <circle cx="140" cy="195" r="2" />
    <circle cx="160" cy="190" r="2" />
    <circle cx="180" cy="195" r="2" />
    <circle cx="200" cy="180" r="2" />
  </g>
  
  <!-- Camera Rays -->
  <g stroke="url(#render-grad)" stroke-width="1" stroke-dasharray="2,3">
    <line x1="150" y1="150" x2="90" y2="115" />
    <line x1="150" y1="150" x2="210" y2="115" />
    <line x1="150" y1="150" x2="90" y2="215" />
    <line x1="150" y1="150" x2="210" y2="215" />
  </g>
  
  <!-- Vertex Points -->
  <circle cx="90" cy="115" r="3" fill="#9c27b0" />
  <circle cx="210" cy="115" r="3" fill="#9c27b0" />
  <circle cx="90" cy="215" r="3" fill="#9c27b0" />
  <circle cx="210" cy="215" r="3" fill="#9c27b0" />
  
  <!-- Text -->
  <text x="150" y="250" font-family="'Segoe UI', sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">KnarliX</text>
  <text x="150" y="270" font-family="'Segoe UI', sans-serif" font-size="12" fill="#9c27b0" text-anchor="middle">Render Engine</text>
</svg>
