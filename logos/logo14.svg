<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Algorithm Ace Logo -->
  <defs>
    <linearGradient id="algo-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e88e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00b0ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark Background -->
  <rect width="300" height="300" fill="#0d1117" />
  
  <!-- Flowchart Background Element -->
  <path d="M50,50 L250,50 L250,250 L50,250 Z" fill="none" stroke="#30363d" stroke-width="1" />
  <line x1="150" y1="50" x2="150" y2="250" stroke="#30363d" stroke-width="1" />
  <line x1="50" y1="150" x2="250" y2="150" stroke="#30363d" stroke-width="1" />
  
  <!-- Flowchart Elements -->
  <rect x="110" y="80" width="80" height="40" rx="5" fill="#161b22" stroke="#1e88e5" stroke-width="2" />
  <rect x="110" y="180" width="80" height="40" rx="5" fill="#161b22" stroke="#00b0ff" stroke-width="2" />
  <circle cx="150" cy="150" r="25" fill="#161b22" stroke="url(#algo-grad)" stroke-width="3" />
  
  <!-- Connection Lines -->
  <path d="M150,120 L150,125 M150,175 L150,180" stroke="url(#algo-grad)" stroke-width="2" />
  <path d="M80,150 C80,120 110,120 110,100 M220,150 C220,120 190,120 190,100" stroke="#1e88e5" stroke-width="1.5" fill="none" />
  <path d="M80,150 C80,180 110,180 110,200 M220,150 C220,180 190,180 190,200" stroke="#00b0ff" stroke-width="1.5" fill="none" />
  
  <!-- Decision Diamond with K -->
  <text x="150" y="155" font-family="'Courier New', monospace" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">K</text>
  
  <!-- Algorithm Text -->
  <text x="150" y="105" font-family="'Courier New', monospace" font-size="12" fill="#ffffff" text-anchor="middle">function</text>
  <text x="150" y="205" font-family="'Courier New', monospace" font-size="12" fill="#ffffff" text-anchor="middle">return</text>
  
  <!-- Gaming Elements -->
  <circle cx="80" cy="150" r="10" fill="#161b22" stroke="#1e88e5" stroke-width="2" />
  <path d="M75,150 L85,150 M80,145 L80,155" stroke="#1e88e5" stroke-width="1.5" />
  
  <circle cx="220" cy="150" r="10" fill="#161b22" stroke="#00b0ff" stroke-width="2" />
  <circle cx="217" cy="147" r="2" fill="#00b0ff" />
  <circle cx="223" cy="147" r="2" fill="#00b0ff" />
  <circle cx="217" cy="153" r="2" fill="#00b0ff" />
  <circle cx="223" cy="153" r="2" fill="#00b0ff" />
  
  <!-- Abstract Algo Pattern -->
  <g stroke="#30363d" stroke-width="0.5" stroke-dasharray="2,2">
    <line x1="60" y1="60" x2="90" y2="90" />
    <line x1="240" y1="60" x2="210" y2="90" />
    <line x1="60" y1="240" x2="90" y2="210" />
    <line x1="240" y1="240" x2="210" y2="210" />
  </g>
  
  <!-- Text -->
  <text x="150" y="250" font-family="'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">KnarliX</text>
  <text x="150" y="270" font-family="'Segoe UI', sans-serif" font-size="10" fill="#00b0ff" text-anchor="middle">Algorithm Ace</text>
</svg>
