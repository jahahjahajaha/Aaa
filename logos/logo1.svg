<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Tech Gamer Logo -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6200ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#03dac6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="150" cy="150" r="140" fill="#121212" stroke="url(#grad1)" stroke-width="4" />
  
  <!-- K styled as code bracket -->
  <path d="M100,70 L80,150 L100,230 L120,230 L100,150 L120,70 Z" fill="#03dac6" />
  
  <!-- Tech Circuit Lines -->
  <path d="M120,150 L170,150 M170,150 L200,120 M170,150 L200,180" 
        stroke="#6200ea" stroke-width="8" stroke-linecap="round" fill="none" />
  
  <!-- Gaming Controller D-pad -->
  <rect x="200" y="140" width="20" height="20" rx="2" fill="#bb86fc" />
  <rect x="230" y="140" width="20" height="20" rx="2" fill="#bb86fc" />
  <rect x="215" y="125" width="20" height="20" rx="2" fill="#bb86fc" />
  <rect x="215" y="155" width="20" height="20" rx="2" fill="#bb86fc" />
  
  <!-- Text -->
  <text x="150" y="250" font-family="'Segoe UI', sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">KnarliX</text>
  
  <!-- Code Tags -->
  <path d="M60,110 L40,150 L60,190" stroke="#03dac6" stroke-width="8" stroke-linecap="round" fill="none" />
  <path d="M240,110 L260,150 L240,190" stroke="#03dac6" stroke-width="8" stroke-linecap="round" fill="none" />
</svg>
