<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Framework Fighter Logo -->
  <defs>
    <linearGradient id="framework-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42b883;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#35495e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-framework" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Dark Background -->
  <rect width="300" height="300" fill="#1a1a1a" />
  
  <!-- Framework Hexagon Ring -->
  <polygon points="150,60 240,105 240,195 150,240 60,195 60,105" 
           fill="none" stroke="#42b883" stroke-width="2" stroke-dasharray="10,5" />
  
  <!-- Framework Icons -->
  <g>
    <!-- React-like -->
    <g transform="translate(90, 100)">
      <ellipse cx="0" cy="0" rx="15" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(30)" />
      <ellipse cx="0" cy="0" rx="15" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(90)" />
      <ellipse cx="0" cy="0" rx="15" ry="5" fill="none" stroke="#61dafb" stroke-width="1.5" transform="rotate(150)" />
      <circle cx="0" cy="0" r="3" fill="#61dafb" />
    </g>
    
    <!-- Angular-like -->
    <g transform="translate(210, 100)">
      <path d="M0,-15 L10,15 L-10,15 Z" fill="none" stroke="#dd0031" stroke-width="1.5" />
      <path d="M0,-5 L5,10 L-5,10 Z" fill="#dd0031" />
    </g>
    
    <!-- Vue-like -->
    <g transform="translate(90, 200)">
      <path d="M-15,0 L0,-15 L15,0 L0,15 Z" fill="none" stroke="#42b883" stroke-width="1.5" />
      <path d="M-5,0 L0,-5 L5,0 L0,5 Z" fill="#42b883" />
    </g>
    
    <!-- Next/Node-like -->
    <g transform="translate(210, 200)">
      <rect x="-10" y="-10" width="20" height="20" rx="2" fill="none" stroke="#68a063" stroke-width="1.5" />
      <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="#68a063" stroke-width="1.5" />
    </g>
  </g>
  
  <!-- Central Framework Fighter Emblem -->
  <circle cx="150" cy="150" r="30" fill="#35495e" stroke="url(#framework-grad)" stroke-width="3" filter="url(#glow-framework)" />
  
  <!-- K Fighter Symbol -->
  <path d="M135,135 L135,165 M135,150 L160,135 M135,150 L160,165" 
        stroke="#ffffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  
  <!-- Framework Connection Lines -->
  <g stroke="url(#framework-grad)" stroke-width="1" stroke-dasharray="3,2">
    <line x1="90" y1="100" x2="150" y2="150" />
    <line x1="210" y1="100" x2="150" y2="150" />
    <line x1="90" y1="200" x2="150" y2="150" />
    <line x1="210" y1="200" x2="150" y2="150" />
  </g>
  
  <!-- Controller Input Arrows -->
  <g fill="#42b883" stroke="#35495e" stroke-width="0.5">
    <polygon points="60,120 70,120 65,130" />
    <polygon points="240,120 230,120 235,130" />
    <polygon points="60,180 70,180 65,170" />
    <polygon points="240,180 230,180 235,170" />
  </g>
  
  <!-- Code Fighter Elements -->
  <g font-family="'Courier New', monospace" font-size="8" fill="#b2ccd6">
    <text x="65" y="85">import</text>
    <text x="215" y="85">export</text>
    <text x="60" y="220">render()</text>
    <text x="190" y="220">compile()</text>
  </g>
  
  <!-- Framework Stack -->
  <g fill="none" stroke="#42b883" stroke-width="1">
    <rect x="135" y="70" width="30" height="5" rx="1" />
    <rect x="140" y="75" width="20" height="5" rx="1" />
    <rect x="145" y="80" width="10" height="5" rx="1" />
    
    <rect x="135" y="225" width="30" height="5" rx="1" />
    <rect x="140" y="220" width="20" height="5" rx="1" />
    <rect x="145" y="215" width="10" height="5" rx="1" />
  </g>
  
  <!-- Text -->
  <text x="150" y="260" font-family="'Segoe UI', sans-serif" font-size="20" font-weight="bold" fill="#ffffff" text-anchor="middle">KnarliX</text>
  <text x="150" y="280" font-family="'Segoe UI', sans-serif" font-size="12" fill="#42b883" text-anchor="middle">Framework Fighter</text>
</svg>
